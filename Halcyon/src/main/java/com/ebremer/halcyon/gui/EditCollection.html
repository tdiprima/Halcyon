<html>
    <body>
    <wicket:extend>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            form {
                margin-bottom: 20px;
                padding: 20px;
                background-color: #ffffff;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 600px;
            }

            input[type="text"] {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 14px;
            }

            input[type="submit"] {
                background-color: #0000ab;
                color: white;
                border: none;
                padding: 10px 15px;
                margin-right: 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
            }

            input[type="submit"]:hover {
                background-color: #000099;
            }

            table.dataview {
                width: 100%;
                max-width: 600px; /* Match the form's max-width */
                border-collapse: collapse;
                margin-top: 20px;
                font-size: 14px;
            }

            table.dataview th {
                background-color: #0000ab;
                color: #ffffff;
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            table.dataview td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }


            th,
            td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #f9f9f9;
                color: #0000ab;
            }

            tr.even {
                background-color: #f4f4f9;
            }

            tr.odd {
                background-color: #ffffff;
            }

            td[wicket\:id="cells"] div[wicket\:id="cell"] a {
                margin-right: 5px;
                text-decoration: none;
                color: #0000ab;
            }

            td[wicket\:id="cells"] div[wicket\:id="cell"] a:hover {
                text-decoration: underline;
            }

            td[wicket\:id="cells"] div[wicket\:id="cell"] a.disabled {
                color: #ccc;
                cursor: not-allowed;
            }
            .wicket_orderDown {
                color: #ffffff !important;
            }
        </style>
        <form wicket:id="yayaya">
            <input wicket:id="ContainerName" id="stringProperty" type="text" size="40"/>
            <p>
                <input type="submit" wicket:id="saveButton2" value="save" />
                <input type="submit" wicket:id="resetButton" value="reset" />
        </form>
        <div>
            <table class="dataview" cellspacing="0" wicket:id="table">[table]</table>
        </div>
    </wicket:extend>
</body>
</html>
